{% extends "basicapp/base.html" %}

{% block body_block %}


    <div class="p-5 text-center bg-body-tertiary rounded-3 container my-5 col-5">
        <h1 class="text-body-emphasis">Microsoft</h1>
        <br>
        <form action = "{% url 'user_login' %}" method = "POST">
            {% csrf_token %}

            <div class="form-group">
                <input class = "form-control" type="text" name="username" placeholder = "User Name">
            </div>

            <div class="form-group">
                <input class = "form-control" type="password" name="password" placeholder="Password">
            </div>

            <div class="form-group">
                <input class = "btn btn-primary form-control font-weight-bold fs-5" type="submit" name="" value="Login">  
            </div>

            <div class="form-group">
                <button class="btn btn-success form-control font-weight-bold fs-5" type="button" onclick="window.location.href='{% url 'register' %}'">Register</button>
            </div>
            
        </form>
        
        {% if messages %}
            <div class="alert alert-danger mt-3">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}


    </div>


{% endblock %}
